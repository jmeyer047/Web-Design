<!DOCTYPE html>
<html>
<head>
	<title>Registration Forum</title>
</head>
<body>
	<h1>Register</h1>
	<form action="https://facebook.com">
		<label for="username1">First Name:</label>
		<input id="username1" placeholder="John" type="text">
		<label for="username2">Last Name:</label>
		<input type="text" placeholder="Smith" id="username2">
		<p></p>
		<label for="Male">Male</label>
		<input type="radio" id="Male" name="Gender">
		<label for="Female">Female</label>
		<input type="radio" id="Female" name="Gender">
		<label for="Other">Other</label>
		<input type="radio" id="Other" name="Gender">
	<p></p>
		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<label for="password">Password:</label>
		<input type="password" pattern=".{5,10}" id="password" required title="5 to 10 characters">
		<p></p>

	<p> Birthday
	<select name="Month">
		<option>Month</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
	</select>
	<select name="Day">
		<option>Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
	</select>
	<select name="Year">
		<option>Year</option>
		<option value="1999">1999</option>
		<option value="2000">2000</option>
		<option value="2001">2001</option>
		<option value="2002">2002</option>
	</select>
	</p>
		<label for="check">I agree to the terms and conditions</label>
		<input type="checkbox" id="check">
<p></p>
	<button>Submit</button>
</form>

</body>
</html>
